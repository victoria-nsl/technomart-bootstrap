<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Лучшие перфораторы, низкие цены, высокое качество">
  <title>Техномарт</title>
  <link rel="preload" href="fonts/cuprum-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cuprum-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/ptsans-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/ptsans-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/favicon/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicon/180.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="page-header page-header--page-form-lost">
    <a class="page-header__logo-link-image" href="index.html">
      <picture>
        <img width="220" height="47" src="img/logotype.svg" alt="Логотип компании Техномарт">
      </picture>
    </a>
    <a class="visually-hidden" data-cart>
      <span>Корзина:</span>
      <span>0</span>
    </a>
  </header>

  <main>
    <h1 class="visually-hidden">Страница с корзиной </h1>
    <section class="cart">
      <div class="container">
        <div class="cart__header row justify-content-between align-items-center">
          <div class="col-12">
            <h2>Корзина</h2>

          </div>
        </div>
      </div>
      <form class="cart__form-order" name="order" method="post" action="https://echo.htmlacademy.ru">
        <div class="container">

        </div>

        <div class="container">
          <div class="row justify-content-md-between align-items-center">
            <div class="cart__total col-md-6">
              <p>
                <span>Итог:</span>
                <span id="total-price"></span>
              </p>
            </div>
            <div class="col-md-4">
              <button class="cart__button-buy" type="submit">Купить</button>
            </div>
          </div>
        </div>
      </form>
    </section>
  </main>
  <script type="module" src="js/vendor.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
