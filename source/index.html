<head>

  <meta name="description" content="Лучшие перфораторы, низкие цены, высокое качество">

  <link rel="preload" href="fonts/cuprum-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cuprum-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">

<body>
  <h1 class="visually-hidden">Интернет-магазин строительных материалов и инструментов для ремонта</h1>

  <section class="manufacturer">

    <div class="container">
      <div class="manufacturer__header row justify-content-between align-items-center">
        <div class="manufacturer__wrapper-title col-xl-5 col-md-6 col-sm-12">
          <h2>Популярные производители:</h2>
        </div>

          <button type="button" class="manufacturer__button btn btn-danger">
            Все производители
          </button>
        </div>
      </div>

      <div class="manufacturer__list row">
        <div class="manufacturer__item col-xl-3 col-md-6 col-sm-12">
          <a class="manufacturer__link">
            <picture>
              <img src="img/manufacturer-1.svg" width="220" height="145" alt="Логотип компании Bosch">
            </picture>
          </a>
        </div>
        <div class="manufacturer__item col-xl-3 col-md-6 col-sm-12">
          <a class="manufacturer__link">
            <picture>
              <img src="img/manufacturer-2.svg" width="220" height="145" alt="Логотип компании Makita">

          </a>
        </div>
        <div class="manufacturer__item col-xl-3 col-md-6 col-sm-12">
          <a class="manufacturer__link">
            <picture>
              <img src="img/manufacturer-3.svg" width="220" height="145" alt="Логотип компании DeWalt">
            </picture>
          </a>
        </div>
        <div class="manufacturer__item col-xl-3 col-md-6 col-sm-12">
          <a class="manufacturer__link">
            <picture>
              <img src="img/manufacturer-4.svg" width="220" height="145" alt="Логотип компании Интерскол">
            </picture>
          </a>
        </div>
        <div class="manufacturer__item col-xl-3 col-md-6 col-sm-12">
          <a class="manufacturer__link">
            <picture>
              <img src="img/manufacturer-5.svg" width="220" height="145" alt="Логотип компании Hitachi">
            </picture>
          </a>
        </div>
        <div class="manufacturer__item col-xl-3 col-md-6 col-sm-12">
          <a class="manufacturer__link">
            <picture>
              <img src="img/manufacturer-6.svg" width="220" height="145" alt="Логотип компании LG">
            </picture>
          </a>
        </div>
        <div class="manufacturer__item col-xl-3 col-md-6 col-sm-12">
          <a class="manufacturer__link">
            <picture>
              <img src="img/manufacturer-7.svg" width="220" height="145" alt="Логотип компании AEG">
            </picture>
          </a>
        </div>
        <div class="manufacturer__item col-xl-3 col-md-6 col-sm-12">
          <a class="manufacturer__link">
            <picture>
              <img src="img/manufacturer-8.svg" width="220" height="145" alt="Логотип компании Metabo">
            </picture>
          </a>
        </div>
      </div>
