<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Лучшие перфораторы, низкие цены, высокое качество">
  <title>Техномарт</title>
  <link rel="preload" href="fonts/cuprum-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cuprum-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/ptsans-bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/ptsans-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/favicon/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicon/180.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="page-header page-header--page-message-cart">
    <a class="page-header__logo-link-image" href="index.html">
      <picture>
        <img width="220" height="47" src="img/logotype.svg" alt="Логотип компании Техномарт">
      </picture>
    </a>
  </header>

  <main">
    <h1 class="visually-hidden">Страница с сообщением "Товар добавлен в корзину"</h1>
    <section class="popup popup-cart popup-cart--page-message-cart">
      <h2 class="visually-hidden">Сообщение о добавлении в коризину</h2>
      <div class="popup popup-cart__wrapper-message">
        <div class="popup-cart__wrapper-text">
          <p>Товар добавлен в корзину!</p>
        </div>
        <div class="popup-cart__wrapper-buttons">
          <a class="popup-cart__button-order" href="#">
            Оформить заказ
          </a>
          <a class="popup-cart__button-continue" href="#">
            Продолжить покупки
          </a>
        </div>
        <button class="popup__button-close" type="button" aria-label="Закрыть модальное окно"></button>
      </div>
    </section>

  
</main"></body>

</html>
